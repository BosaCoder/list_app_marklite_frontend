<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckList</title>
    <!-- Link Estilos -->
    <link rel="stylesheet" href="src/css/style.css">
    <!-- Link Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <header>
        <div class="icons-mobile">
          <a href="home.html" title="home-mobile"> <i class="fa-solid fa-home"></i></a> 
        </div>
        <div class="logo">MarkLite</div>
        <div class="icons-mobile">
            <a href="index.html" title="exit-mobile"><i class="fa-solid fa-right-from-bracket"></i></a>
        </div>

        <nav class="nav-bar">
            <ul>
                <li id="add-list"><a class="active" href="home.html">Inicio</a></li>
                <li><a href="index.html">Cerrar Sesión <i class="fa-solid fa-right-from-bracket"></i></a></li>
            </ul>
        </nav>

    </header>
    <div class="content-flex check-list">
        <div class="container">

            <div class="container-head">

                <span class="tittle-card" id="tittle-card" contenteditable="true"></span>

                <h1 class="progress-text" id="progress-text">.</h1>

                <div class="container-button-head">
                    <button title="Borrar" id="delete-item" class="btn-icon"><i class="fa-regular fa-trash-can"></i></button>
                    <button title="Reiniciar" id="reset-list" class="btn-icon"><i class="fa-solid fa-rotate"></i></button>
                    <div class="container-input-color">
                        <input class="input-color-list" type="color" id="color-input" placeholder="color">           
                        <div class="icon-over"><i class="fa-solid fa-eye-dropper"></i></div>
                    </div>
                </div>
            </div>

            <div id="progress-container">
                <div id="progress-bar"></div>
            </div>
            <ul id="checklist" class="no-seleccion">

            </ul>

            <div class="container-down">
                <div class="container-button-desktop">
                    <span id="add-item" class="button-desktop no-seleccion green">+ Nuevo Item</span>
                    <span id="add-section" class="button-desktop no-seleccion blue">+ Nueva Sección</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="src/js/crud-list.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
</body>

</html>
